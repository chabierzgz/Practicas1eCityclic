 buildscript {
	 repositories {
		 mavenCentral()
	 }
 
	 dependencies {
		 classpath 'org.yaml:snakeyaml:1.25'
		 classpath "com.moowork.gradle:gradle-node-plugin:1.3.1"
	 }
 }
 
 
 plugins {
	 id 'org.springframework.boot' version '2.2.2.RELEASE'
	 id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	 id "com.moowork.node" version "1.3.1"
	 id 'java'
 }
 
 
 apply plugin: 'java'
 apply plugin: 'org.springframework.boot'
 apply plugin: 'io.spring.dependency-management'
 apply plugin: 'war'
 apply plugin: 'application'
 
 mainClassName='com.ecityclic.practicas1eCityclic.Application'
 sourceCompatibility = 1.8
 targetCompatibility = 1.8
 
 group = 'com.ecityclic.integrations'
 version = '1.0'
 
 compileJava.options.encoding = 'UTF-8'
 compileTestJava.options.encoding = 'UTF-8'
 javadoc.options.encoding = 'UTF-8'
 
 
 allprojects {
	 repositories {
		 mavenCentral()
		 mavenLocal()
		 maven{
			 name= 'libs-snapshot'
			 url = 'http://ajax.semic.es:8081/artifactory/libs-snapshot'
		 }
		 maven{
			 name= 'libs-release'
			 url = 'http://ajax.semic.es:8081/artifactory/libs-release'
		 }
	 }
 }

dependencies {
	compileOnly 'org.projectlombok:lombok:1.18.28'
    annotationProcessor group:  'org.projectlombok', name: 'lombok', version: '1.18.28'
   	
	implementation 'com.ecityclic:PDIAccessClient:+'

	runtimeOnly 'org.springframework.boot:spring-boot-devtools'
	implementation group: 'org.springframework', name: 'spring-context-support', version: '5.2.2.RELEASE'
	implementation group: 'org.springframework.ws', name: 'spring-ws-security', version: '3.1.3'
	implementation group: 'org.springframework.security', name: 'spring-security-config', version: '5.2.2.RELEASE'
	implementation group: 'org.springframework.security', name: 'spring-security-web', version: '5.2.2.RELEASE'
	implementation group: 'org.springframework', name: 'spring-aspects', version: '5.2.2.RELEASE'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: '2.6.7'
	
	
	
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-tomcat'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-validation'
    
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.1.6.RELEASE'

    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    implementation 'mysql:mysql-connector-java:5.1.49'
	
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'com.h2database', name: 'h2', version: '1.4.194'

    implementation group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.10.3'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.10.3'
	implementation group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'

    implementation group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'
    implementation group: 'org.apache.commons', name: 'commons-text', version: '1.8'
    implementation group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.12'
    implementation group: 'org.apache.poi', name: 'poi', version: '4.1.2'
    implementation group: 'org.apache.poi', name: 'poi-ooxml', version: '4.1.2'
    implementation group: 'org.apache.cxf', name: 'cxf-core', version: '3.3.6'
    
    implementation group: 'commons-httpclient', name: 'commons-httpclient', version: '3.1'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'
    
    implementation group: 'com.github.librepdf', name: 'openpdf', version: '1.3.17'
        
	implementation group: 'org.quartz-scheduler', name: 'quartz', version: '2.3.2'
    
	implementation group: 'com.voodoodyne.jackson.jsog', name: 'jackson-jsog', version: '1.1.1'
}


war {
	enabled = true
	manifest {
		attributes('Implementation-Title': project.name, 'Implementation-Version': project.version)
	}
}